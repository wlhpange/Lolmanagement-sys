<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Django操作数据库</title>
</head>
<body>
  <table border="1">
    <tr>
      <th>姓名</th>
      <th>年龄</th>
      <th>id</th>
    </tr>
    {% for item in player%}
    <tr>
      <td>{{ item.c_pname }}</td>
      <td>{{ item.c_age }}</td>
      <td>{{ item.c_game_id }}</td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
